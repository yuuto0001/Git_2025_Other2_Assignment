<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>クイズ画面</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        .quiz-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            width: 60%;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .choices {
            list-style: none;
            padding: 0;
        }
        .choices li {
            margin: 10px 0;
        }
        .choice-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="question">Q1. 日本の首都はどこですか？</div>
        <ul class="choices">
            <li><button class="choice-button">大阪</button></li>
            <li><button class="choice-button">京都</button></li>
            <li><button class="choice-button">東京</button></li>
            <li><button class="choice-button">名古屋</button></li>
        </ul>
    </div>
</body>
</html>
